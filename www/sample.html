<!DOCTYPE html>
<html lang="ko">
<head>
<title>셈플 페이지</title>
<meta charset="utf-8">
</head>
<body>
<p><img src="image-without-alt.png"></p>
<p><img src="image-with-alt.png" alt=""></p>
<map>
	<area href="?area-without-alt"></area>
	<area href="?area-with-alt" alt=""></area>
</map>
<p><input type="image" src="image-input-without-alt.png"></p>
<p><input type="image" src="image-input-with-alt.png" alt=""></p>
<p><iframe src="iframe-without-title"></p>
<p><iframe src="iframe-with-title" title="iframe-with-title"></p>
<p>no-label: <input type="text"></p>
<p><label>label: <input type="text"></label></p>
<p><label>label: <input type="text"> no-label</label></p>
<p><label><span>label: <input type="text"></span></label></p>
<p><label for="label-id">label</label>: <input type="text" id="label-id"></p>
<p><label for="label-id2">label</label>: <select id="label-id2"><option>1</option><option>2</option></select></p>
</body>
</html>
